<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrade - Login</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/login.css">
    </head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="apresentacao.html" class="back-link">
                    &larr; Voltar
                </a>
                <h1>EcoTrade</h1>
                <p>Acesse sua plataforma de créditos de carbono</p>
            </div>
            
            <form class="login-form">
                
                <div class="form-group">
                    <label for="email">E-mail ou Usuário</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail de cadastro">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                </div>

                <div class="form-options">
                    <a href="#forgot" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login-submit">Entrar</button>

                <p class="register-text">
                    Ainda não tem conta? <a href="cadastro.html">Cadastre-se agora</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
