{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrade - Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="{% url 'apresentacao' %}" class="back-link">
                    &larr; Voltar
                </a>
                <h1>EcoTrade</h1>
                <p>Acesse sua plataforma de créditos de carbono</p>
            </div>
            
            {% if erro %}
                <p style="color: red; margin-bottom: 15px;">{{ erro }}</p>
            {% endif %}

            <form class="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %} 
                
                <div class="form-group">
                    <label for="email">E-mail ou Usuário</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail de cadastro">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                </div>

                <div class="form-options">
                    <a href="#forgot" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login-submit">Entrar</button>

                <p class="register-text">
                    Ainda não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se agora</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
