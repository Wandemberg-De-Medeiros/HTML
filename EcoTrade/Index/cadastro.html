{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrade - Plataforma de Comércio de Créditos de Carbono</title> 
<link rel="stylesheet" href="{% static 'style.css' %}"> 
<link rel="stylesheet" href="{% static 'cadastro.css' %}">

<div class="dashboard-container">
    <aside class="sidebar">
        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard Inicial</a></li>
                <li class="active"><a href="{% url 'cadastro' %}"><i class="fas fa-user-plus"></i> Cadastro de Usuários</a></li>
                <li><a href="{% url 'registro_creditos' %}"><i class="fas fa-leaf"></i> Registro de Créditos</a></li>
                <li><a href="{% url 'transacoes' %}"><i class="fas fa-exchange-alt"></i> Comprar/Vender Créditos</a></li>
                <li><a href="{% url 'sair' %}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        {% if mensagem_erro %}
            <p style="color: red; margin-bottom: 15px;">{{ mensagem_erro }}</p>
        {% endif %}

        <section class="form-section cadastro-usuario-form">
            <h3>Dados do Usuário</h3>
            <form method="POST" action="{% url 'cadastro' %}">
                {% csrf_token %} 
                
                <div class="form-group required">
                    <label for="tipo-usuario">Tipo de Usuário:</label>
                    <select id="tipo-usuario" name="tipo-usuario" required>
                        <option value="">Selecione o Tipo</option>
                        <option value="produtor">Produtor Rural</option>
                        <option value="empresa">Empresa Compradora</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Finalizar Cadastro</button>
            </form>
        </section>
    </main>
</div>
